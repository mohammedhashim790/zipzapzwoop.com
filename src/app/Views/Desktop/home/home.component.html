
<div #z3DropZone
     id="z3-drop-zone"
     (drop)="onDrop($event)"
     (dragenter)="onDragEnter($event)"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)">
  <span>
    Drop your files here.
  </span>
</div>


<backdrop></backdrop>

<nav style="position: fixed;top:0;width: 95%;margin: auto;z-index: 20">
  <span>
    <a href="">
      <img src="../../../../assets/icons/ic_app_logo.png">
    </a>
  </span>
  <span style="flex-direction: row-reverse">

    <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menu">
      <mat-icon style="font-size: 20px"><i class="ph-list"></i></mat-icon>
    </button>

    <mat-menu #menu style="overflow: clip">
      <span class="menu-list">

        <button mat-button >
          <a class="link nav-link" href="https://we.zipzapzwoop.com" target="_blank">
            About
          </a>
        </button>

        <button mat-button>
          <a class="link nav-link" href="https://we.zipzapzwoop.com/privacy" target="_blank">
            Privacy
          </a>
        </button>

        <button mat-button>
          <a class="link nav-link" href="https://stories.zipzapzwoop.com" target="_blank">
            Stories
          </a>
        </button>

        <button mat-button>
          <a class="link nav-link" href="https://www.linkedin.com/in/mohammed-hashim790/" target="_blank">
            Contact
          </a>
        </button>

<!--        <button class="link nav-link" href="https://we.zipzapzwoop.com/terms" target="_blank">-->
<!--          Terms & Conditions-->
<!--        </button>-->


        <button mat-button *ngIf="SignedIn == undefined;else profile" >
          <a routerLink="/auth" class="link nav-link" >
            Log In
          </a>
        </button>
        <ng-template #profile>
<!--          <button class="link nav-link">-->
          <!--            <button mat-icon-button-->
          <!--                    [matMenuTriggerFor]="menu"-->
          <!--                    class="profile-button">-->
          <!--              {{UserInitials}}-->
          <!--            </button>-->
            <button mat-button>
              <a class="link nav-link" routerLink="/profile">
                Profile
              </a>
            </button>

            <button mat-button>
              <a class="link nav-link" (click)="SignOut()">
                Sign out
              </a>
            </button>

          <!--          </button>-->

<!--            <button mat-menu-item routerLink="/profile" class="profile-button-menu">-->

<!--            </button>-->

      </span>

    </mat-menu>



  </span>
</nav>

<div class="prime-window"
     Tooltip
     #filesError="Tooltip"


     [tooltipAlign]="tooltipParams.tooltipAlign"
     [tooltipText]="tooltipParams.tooltipText">
  <transfer-select
    *ngIf="application.appState == AppState.MAIL_SELECT || application.appState == AppState.LINK_SELECT">

  </transfer-select>


  <transfer-verify *ngIf="application.appState == AppState.MAIL_VERIFY">

  </transfer-verify>


  <transfer-upload *ngIf="application.appState == AppState.UPLOAD">

  </transfer-upload>


  <transfer-completed *ngIf="application.appState == AppState.TRANSFER_SENT">

  </transfer-completed >


  <transfer-download *ngIf="application.appState == AppState.TRANSFER_DOWNLOAD">

  </transfer-download>


  <error-window *ngIf="application.appState == AppState.ERROR">

  </error-window>

</div>
